        :root {
            --primary-red: #dc2626;

            padding: 20px;

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);

            display: flex;
            min-height: 600px;
        }

        .login-left {
            background: linear-gradient(135deg, var(--primary-red) 0%, #b91c1c 100%);
            color: white;
            padding: 60px 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-left::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            animation: float 20s linear infinite;
        }

        @keyframes float { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }

        .brand-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 2;
            position: relative;
        }
        .brand-logo img { width: 60px; height: 60px; object-fit: contain; }

        .login-title { font-size: 3rem; font-weight: 700; margin-bottom: 10px; line-height: 1.1; z-index: 2; position: relative; }
        .login-subtitle { font-size: 1.5rem; font-weight: 400; opacity: 0.95; line-height: 1.3; z-index: 2; position: relative; }

        .login-right { padding: 60px 40px; flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .form-title { font-size: 2rem; font-weight: 600; color: var(--text-gray); margin-bottom: 10px; text-align: center; }
        .form-subtitle { color: #6b7280; margin-bottom: 40px; text-align: center; }

        .social-login { margin-bottom: 30px; }
        .btn-google {
            background: white; border: 2px solid var(--border-gray); color: var(--text-gray);
            padding: 15px 20px; border-radius: 12px; font-weight: 500; transition: all 0.3s ease;
            width: 100%; display: flex; align-items: center; justify-content: center; gap: 12px; text-decoration: none;
        }
        .btn-google:hover {
            border-color: var(--primary-red); background: #fef2f2; color: var(--primary-red);
            transform: translateY(-2px); box-shadow: 0 8px 25px rgba(220, 38, 38, 0.15);
        }
        .btn-google img { width: 20px; height: 20px; }

        .divider { display: flex; align-items: center; margin: 30px 0; color: #9ca3af; font-size: 0.9rem; }
        .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: var(--border-gray); }
        .divider span { padding: 0 20px; }

        .form-group { margin-bottom: 25px; }
        .form-label { display: block; margin-bottom: 8px; font-weight: 500; color: var(--text-gray); }
        .form-control {
            width: 100%; padding: 15px 20px; border: 2px solid var(--border-gray); border-radius: 12px;
            font-size: 16px; transition: all 0.3s ease; background: #fafafa;
        }
        .form-control:focus {
            outline: none; border-color: var(--primary-red); background: white;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary-red) 0%, #b91c1c 100%);
            color: white; border: none; padding: 15px 20px; border-radius: 12px; font-weight: 600; font-size: 16px;
            width: 100%; transition: all 0.3s ease; margin-bottom: 20px;
        }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(220, 38, 38, 0.3); }

        .forgot-password { text-align: center; margin-top: 20px; }
        .forgot-password a { color: var(--primary-red); text-decoration: none; font-weight: 500; }
        .forgot-password a:hover { text-decoration: underline; }

        .register-link { text-align: center; margin-top: 30px; padding-top: 30px; border-top: 1px solid var(--border-gray); color: #6b7280; }
        .register-link a { color: var(--primary-red); text-decoration: none; font-weight: 600; }
        .register-link a:hover { text-decoration: underline; }

        @media (max-width: 768px) {
            .login-container { flex-direction: column; margin: 10px; min-height: auto; }
            .login-left { padding: 40px 30px; order: 2; }
            .login-right { padding: 40px 30px; order: 1; }
            .login-title { font-size: 2rem; }
            .login-subtitle { font-size: 1.2rem; }
        }

        .loading { display: none; }
        .loading.show { display: inline-block; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Centrar el recaptcha en el formulario */
        .recaptcha-wrapper {
        position: relative;
        width: 100%;
        height: 78px; /* altura estándar del recaptcha */
        }

        .g-recaptcha {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        }

    </style>

<body>
    <div class="login-container">
        <div class="login-left">
            <div class="brand-logo">
                <img src="https://poe.olimpiadasespecialeschile.net/static/img/logoPoe2.png" alt="Olimpiadas Especiales Chile">
            </div>
            <h1 class="login-title">JUNTOS</h1>
            <p class="login-subtitle">HACIA UN<br>MUNDO<br><strong>INCLUSIVO</strong></p>
        </div>

        <div class="login-right">
            <h2 class="form-title">Bienvenido</h2>
            <p class="form-subtitle">Ingresa a tu cuenta para continuar</p>

            <!-- Social Login (simulado por ahora) -->
            <div class="social-login">
                <!--<a href="#" class="btn-google" id="googleLogin"></a>-->
                <a href="auth/google_start.php" class="btn-google" id="googleLogin">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continuar con Google
                </a>
            </div>

            <div class="divider"><span>o continúa con tu correo</span></div>

            <!-- Email Login Form -->
            <form id="loginForm" method="POST">
            <div class="form-group">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="tu@correo.com" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="••••••••" required>
            </div>
            
            <!-- ✅ Casilla de reCAPTCHA v2 -->
            <!-- reCAPTCHA centrado -->
            <div class="recaptcha-wrapper">
            <div class="g-recaptcha" data-sitekey="6LfW-bsrAAAAAEmBBqs6FNkEcu-AeMfXMmph7zOy"></div>
            </div>


            <button type="submit" class="btn-login">
                <span class="button-text">Iniciar Sesión</span>
                <i class="fas fa-spinner loading"></i>
            </button>
            </form>

            <!-- Script reCAPTCHA -->
            <script src="https://www.google.com/recaptcha/api.js" async defer></script>

            <div class="forgot-password"><a href="#" id="forgotPassword">¿Olvidaste tu contraseña?</a></div>
            <div class="register-link">¿No tienes cuenta? <a href="#" id="registerLink">Regístrate aquí</a></div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Email Login -> llama a lib/login.php y crea sesión
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const button = this.querySelector('.btn-login');
            const buttonText = button.querySelector('.button-text');
            const spinner = button.querySelector('.loading');

            if (!email || !password) {
                alert('Por favor, completa todos los campos.');
                return;
            }

            buttonText.textContent = 'Iniciando sesión...';
            spinner.classList.add('show');
            button.disabled = true;

            try {
                const fd = new FormData();
                fd.append('email', email);
                fd.append('password', password);

                const res = await fetch('auth/login.php', {
                    method: 'POST',
                    body: fd,
                    credentials: 'include'
                });

                const data = await res.json();

                if (!res.ok || !data.ok) {
                    throw new Error(data.error || 'Credenciales inválidas');
                }

                // Redirección según rol
                const role = data.user?.role || 'public';
                if (role === 'admin') {
                    window.location.href = 'portal.php#admin';
                } else if (role === 'ally') {
                    window.location.href = 'portal.php#ally';
                } else {
                    window.location.href = 'portal.php';
                }


            } catch (err) {
                alert('No se pudo iniciar sesión: ' + err.message);
                buttonText.textContent = 'Iniciar Sesión';
                spinner.classList.remove('show');
                button.disabled = false;
            }
        });

        // Acciones placeholder
        document.getElementById('forgotPassword').addEventListener('click', (e) => {
            e.preventDefault(); alert('Recuperación de contraseña (pendiente).');
        });
        document.getElementById('registerLink').addEventListener('click', (e) => {
            e.preventDefault(); alert('Registro de usuarios (pendiente).');
        });
    </script>
</body>
